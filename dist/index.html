<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css"/>
  <title>Frontend Mentor | [Social media dashboard]</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__logo">
      <h1 id="logo">Social Media Dashboard</h1>
      <span>Total Followers: 23,004</span>
    </div>
    <div class="toggle">
      <label for="dark" class="toggle__label">Dark mode</label>
      <div class="toggle__wrapper">
        <input type="radio"
               value="dark"
               name="theme"
               class="toggle__radio-btn"
               id="dark"
        >
        <input type="radio"
               value="light"
               name="theme"
               class="toggle__radio-btn"
               id="light"
        >
      </div>
    </div>
  </div>
</header>
<main>
  <section class="cards container">
    <div class="card card--facebook">
      <div class="card__platform">
        <img
            class="card__icon"
            src="./images/icon-facebook.svg"
            alt="Facebook"
        />
        <div class="card__username">@nathanf</div>
      </div>
      <div class="card__followers">
        <div class="card__count card__count--big">1987</div>
        <div class="card__label">Followers</div>
      </div>
      <div class="card__change card__change--up">
        <img src="./images/icon-up.svg" alt="up arrow"/>
        <div class="card__number">12 Today</div>
      </div>
    </div>
    <div class="card card--twitter">
      <div class="card__platform">
        <img
            class="card__icon"
            src="./images/icon-twitter.svg"
            alt="Twitter"
        />
        <div class="card__username">@nathanf</div>
      </div>
      <div class="card__followers">
        <div class="card__count card__count--big">1044</div>
        <div class="card__label">Followers</div>
      </div>
      <div class="card__change card__change--up">
        <img src="./images/icon-up.svg" alt="up arrow"/>
        <div class="card__number">99 Today</div>
      </div>
    </div>
    <div class="card card--instagram">
      <div class="card__platform">
        <img
            class="card__icon"
            src="./images/icon-instagram.svg"
            alt="Instagram"
        />
        <div class="card__username">@nathanf</div>
      </div>
      <div class="card__followers">
        <div class="card__count card__count--big">11k</div>
        <div class="card__label">Followers</div>
      </div>
      <div class="card__change card__change--up">
        <img src="./images/icon-up.svg" alt="up arrow"/>
        <div class="card__number">1099 Today</div>
      </div>
    </div>
    <div class="card card--youtube">
      <div class="card__platform">
        <img
            class="card__icon"
            src="./images/icon-youtube.svg"
            alt="YouTube"
        />
        <div class="card__username">@nathanf</div>
      </div>
      <div class="card__followers">
        <div class="card__count card__count--big">8239</div>
        <div class="card__label">Followers</div>
      </div>
      <div class="card__change card__change--down">
        <img src="./images/icon-down.svg" alt="down arrow"/>
        <div class="card__number">144 Today</div>
      </div>
    </div>
  </section>
</main>
<script src="../app/js/script.js"></script>
</body>
</html>
